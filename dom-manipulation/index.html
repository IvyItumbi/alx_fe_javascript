<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Sync Status -->
  <div id="syncStatus" style="padding:10px; margin-bottom:15px; font-weight:bold; color:green;">
    Syncing with server...
  </div>

  <!-- Filter -->
  <div style="margin-bottom: 20px;">
    <label for="categoryFilter">Filter by category: </label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote -->
  <div style="margin-top:20px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Import / Export + Sync Button -->
  <div style="margin-top:30px;">
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="forceSyncBtn" style="margin-left:10px; background:#0066cc; color:white;">Force Sync Now</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
